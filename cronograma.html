<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Projetos Especiais</title>
    <link rel="stylesheet" href="../css/style-cronograma.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <div id="menu-container"></div><br><br><br>
<br>
    <script>
        // Função para carregar o menu
        document.addEventListener('DOMContentLoaded', function() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o menu:', error));
        });
    </script>
    <h1>Cronograma de Projetos Especiais</h1>
    <div class="container">
        

        <label for="unidadeSelect">Unidade</label>
        <select id="unidadeSelect">
            <option value="">Selecione a Unidade</option>
        </select>

        <label for="projetoSelect">Projeto Especial</label>
        <select id="projetoSelect" disabled>
            <option value="">Selecione o Projeto</option>
        </select>

        <button id="searchButton" disabled>Buscar Cronograma</button>

        <table id="fasesTable">
            <thead>
                <tr>
                    <th>Nome da Fase</th>
                    <th>Descrição</th>
                    <th>Prazo</th>
                    <th>Status</th>
                    <th>Comentário</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fases serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
