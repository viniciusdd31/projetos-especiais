<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Projetos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script defer src="../js/scripts.js"></script>
</head>
<body>
    <div id="menu-container"></div><br><br><br>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o menu:', error));
        });
    </script>
    <main>
        <!-- Filtros -->
        <section id="filters">
            <h2>Gestão de Projetos</h2>
            <label for="unidade">Unidade:</label>
            <select id="unidade" name="unidade">
                <option value="">Selecione a unidade</option>
                <!-- Opções preenchidas dinamicamente -->
            </select>

            <label for="projeto">Projeto:</label>
            <select id="projeto" name="projeto" disabled>
                <option value="">Selecione o projeto</option>
                <!-- Opções preenchidas dinamicamente -->
            </select>
        </section>

        <!-- Tabela de Fases -->
        <section id="fases">
            <h2>Fases do Projeto</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome da Fase</th>
                        <th>Descrição</th>
                        <th>Data Inicial</th>
                        <th>Prazo</th>
                        <th>Status</th>
                        <th>Comentário</th>
                        <th>Atrasado</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas preenchidas dinamicamente -->
                </tbody>
            </table>
            <br>
            <right><button id="add-fase">Adicionar Fase</button></right>

        </section>
    </main>

    <!-- Modal de Edição -->
    <div id="modal-editar" class="modal hidden">
        <div class="modal-content">
            <h3>Editar Fase</h3>
            <form id="form-editar">
                <label for="nome-fase-editar">Nome da Fase:</label>
                <input type="text" id="nome-fase-editar" name="nome-fase" required>

                <label for="descricao-fase-editar">Descrição:</label>
                <textarea id="descricao-fase-editar" name="descricao" required></textarea>

                <label for="data-inicial-editar">Data Inicial:</label>
                <input type="date" id="data-inicial-editar" name="data-inicial" required>

                <label for="prazo-editar">Prazo:</label>
                <input type="date" id="prazo-editar" name="prazo" required>

                <label for="status-editar">Status:</label>
                <select id="status-editar" name="status" required>
                    <option value="Iniciar">Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Concluído">Concluído</option>
                </select>

                <label for="comentario-editar">Comentário:</label>
                <textarea id="comentario-editar" name="comentario"></textarea>

                <div class="modal-actions">
                    <button type="submit">Salvar</button>
                    <button type="button" id="cancelar-editar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    
</div>
    <!-- Modal de Adição de Fase -->
    <div id="modal-adicionar" class="modal hidden">
        <div class="modal-content">
            <h3>Adicionar Fase</h3>
            <form id="form-adicionar">
                <label for="nome-fase-adicionar">Nome da Fase:</label>
                <input type="text" id="nome-fase-adicionar" name="nome-fase" required>
    
                <label for="descricao-fase-adicionar">Descrição:</label>
                <textarea id="descricao-fase-adicionar" name="descricao" required></textarea>
    
                <label for="data-inicial-adicionar">Data Inicial:</label>
                <input type="date" id="data-inicial-adicionar" name="data-inicial" required>
    
                <label for="prazo-adicionar">Prazo:</label>
                <input type="date" id="prazo-adicionar" name="prazo" required>
    
                <label for="status-adicionar">Status:</label>
                <select id="status-adicionar" name="status" required>
                    <option value="Iniciar">Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Concluído">Concluído</option>
                </select>
    
                <label for="comentario-adicionar">Comentário:</label>
                <textarea id="comentario-adicionar" name="comentario"></textarea>
    
                <div class="modal-actions">
                    <button type="submit">Adicionar</button>
                    <button type="button" id="cancelar-adicionar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>

        </script>
</body>
</html>
